<div class="chat-wrapper">
  <div class="chat-container">
    <div class="messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user': message.sender === 'Vous', 'bot': message.sender !== 'Vous'}">
        <div class="message-bubble">
          <strong>{{message.sender}}:</strong>
          <p>{{message.text}}</p>
        </div>
      </div>
    </div>

    <div class="input-area">
      <input [(ngModel)]="prompt" placeholder="Posez une question..." />
      <button (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
</div>
