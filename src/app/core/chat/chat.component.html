<div class="container py-4">
  <div class="card shadow rounded chat-card">
    <!-- Header -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">ðŸ’¬ Discussion</h5>
    </div>

    <!-- Messages -->
    <div class="card-body overflow-auto" id="chatBox" style="max-height: 400px;" #chatBox>
      <div *ngFor="let msg of messages" class="row mb-3">
        <div
          class="col-12 d-flex"
          [ngClass]="{
            'justify-content-start': msg.senderRole === 'patient',
            'justify-content-end': msg.senderRole === 'medecin'
          }"
        >
          <div
            [ngClass]="{
              'bg-info text-dark': msg.senderRole === 'patient',
              'bg-success text-white': msg.senderRole === 'medecin'
            }"
            class="p-3 rounded shadow-sm"
            style="max-width: 75%;"
          >
            <div class="fw-semibold mb-1">{{ msg.sender }}</div>
            <div>{{ msg.content }}</div>
            <div class="text-muted small text-end mt-2">
              {{ msg.timestamp | date: 'shortTime' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="card-footer bg-light border-top">
      <form (ngSubmit)="send()" class="d-flex align-items-center gap-2">
        <input
          [(ngModel)]="newMessage"
          name="message"
          type="text"
          class="form-control"
          placeholder="Ã‰crire un message..."
          required
        />
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-send-fill"></i>
        </button>
      </form>
    </div>
  </div>
</div>
