


 <div class="container py-5 mt-5">
  <div class="card shadow-lg rounded-4 border-0 bg-white">
    <!-- Header -->
    <div class="bg-primary text-white px-4 py-3 rounded-top-4 d-flex justify-content-between align-items-center">
      <h5 class="mb-0">ðŸ’¬ Discussion</h5>
    </div>

    <!-- Messages -->
    <div class="px-4 py-3 overflow-auto" id="chatBox" style="height: 400px;" #chatBox>
      <div *ngFor="let msg of messages" class="mb-3">
        <div
          class="d-flex"
          [ngClass]="{
            'justify-content-end': msg.senderRole === 'patient',
            'justify-content-start': msg.senderRole === 'medecin'
          }"
        >
          <div
            class="chat-bubble p-3 rounded-4 shadow-sm animate__animated animate__fadeIn"
            [ngClass]="{
              'patient-bubble': msg.senderRole === 'patient',
              'medecin-bubble': msg.senderRole === 'medecin'
            }"
            [style.backgroundColor]="msg.senderRole === 'patient' ? '#d6eaff' : '#d0f5dc'"
            [style.color]="msg.senderRole === 'patient' ? '#0c2d57' : '#0b3d2e'"
          >
            <!-- Afficher le nom de l'expÃ©diteur -->
            <div class="fw-bold mb-1">{{ msg.sender }}</div>

            <!-- Afficher le contenu du message -->
            <div>{{ msg.content }}</div>

            <!-- Afficher la date -->
            <div class="text-muted small text-end mt-2">
              {{ msg.timestamp | date: 'shortTime' }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="bg-white px-4 py-3 border-top">
      <form (ngSubmit)="send()" class="d-flex align-items-center gap-2">
        <input
          [(ngModel)]="newMessage"
          name="message"
          type="text"
          class="form-control rounded-pill px-4"
          placeholder="Ã‰crire un message..."
          required
          [ngClass]="{'shadow-sm': newMessage.trim()}"
        />
        <button type="submit" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
          <i class="bi bi-send-fill fs-5"></i>
        </button>
      </form>
    </div>
  </div>
</div>
