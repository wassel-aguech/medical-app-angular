<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="container-fluid px-0">
    <div class="row">
      <!-- Login logo -->
      <div class="col-lg-6 login-wrap">
        <div class="login-sec">
          <div class="log-img">
            <img class="img-fluid" src="assets/img/login-02.png" alt="Logo" />
          </div>
        </div>
      </div>
      <!-- /Login logo -->

      <!-- Login Content -->
      <div class="col-lg-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="login-right">
              <div class="login-right-wrap">
                <div class="account-logo text-center">
                  <a [routerLink]="routes.adminDashboard"><img src="assets/img/logoh.png"  width="80%" height="170px" alt="" /></a>
                </div>
                <h2>Se Connecter</h2>
                <!-- Form -->
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <label for="Email">Email <span class="login-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" formControlName="email"  />

                  </div>

                  <div class="form-group">
                    <label for="Password">Mot De Passe <span class="login-danger">*</span></label>
                    <input class="form-control pass-input"  id="password" name="password" type="password" formControlName="password" />

                  </div>

                  <div class="forgotpass">
                    <div class="remember-me">
                      <!-- <label class="custom_check mr-2 mb-0 d-inline-flex remember-me">
                        Remember me
                        <input type="checkbox" name="radio" />
                        <span class="checkmark"></span>
                      </label> -->
                    </div>
                    <a [routerLink]="routes.forgotPassword">Mot De Passe Oublier ?</a>
                  </div>
                  <div class="form-group login-btn">
                    <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary btn-block" type="submit">
                      Connecter
                    </button>
                  </div>
                </form>
                <!-- /Form -->

                <div class="next-sign">
                  <p class="account-subtitle">
                    Cree Un Nouveau Account?
                    <a [routerLink]="routes.register">Register</a>
                  </p>

                  <!-- Social Login -->
                  <!-- <div class="social-login">
                    <a href="javascript:;"><img src="assets/img/icons/login-icon-01.svg" alt="" /></a>
                    <a href="javascript:;"><img src="assets/img/icons/login-icon-02.svg" alt="" /></a>
                    <a href="javascript:;"><img src="assets/img/icons/login-icon-03.svg" alt="" /></a>
                  </div> -->
                  <!-- /Social Login -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Login Content -->
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
